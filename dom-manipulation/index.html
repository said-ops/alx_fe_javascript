<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <div>
    <h1>Dynamic Quote Generator</h1>
    <!--show random quote-->
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button><br>
      <!--Add new quote -->
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" /><br>
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" /><br>
    <button id="addQuote"  >Add Quote</button><br>
    <button id="download">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" /><br>
    <select id="categoryFilter" onchange="filterQuotes()" style="overflow:scroll ;">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
      </select>
  </div>
  <script src="script.js"></script>
</body>
</html>
